<html>
<head>
    <link href="bootstrap.min.css" rel="stylesheet">
    <link href="bootstrap-theme.min.css" rel="stylesheet">
</head>
<body>
<div class="container" ng-app="mainApp">
    <div class="row" ng-controller="MainController as vm">
        <div>
            <div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        {{vm.currentDay.name}} - {{vm.currentDay.date}} - ID: {{vm.currentDay.id}} <span
                            ng-show="false">[TODAY]</span>
                    </div>

                    <div class="panel-body">
                        <div>Total: {{vm.sum(vm.currentDay.entries)}}</div>
                        <form name="form">
                            <div ng-repeat="entry in vm.currentDay.entries">
                                <input type="text" ng-model="entry.start" ng-disabled="vm.currentDay.running">-<input
                                    type="text"
                                    ng-model="entry.stop"
                                    ng-disabled="vm.currentDay.running">
                                <a href="" ng-click="vm.deleteEntry(vm.currentDay,$index)">X</a>
                            </div>
                        </form>
                        <div>
                            <div ng-if="form.$dirty">(Unsaved changes)</div>
                            <button class="btn btn-primary" ng-click="vm.addEntry(vm.currentDay)">Add</button>
                            <button class="btn btn-primary" ng-click="vm.save(vm.currentDay)">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <button ng-click="vm.prev()">Prev</button>
            <button ng-click="vm.next()">Next</button>
        </div>
    </div>
</div>
</body>
<script src="angular.min.js"></script>
<script src="angular-resource.min.js"></script>
<script src="moment.js"></script>
<script src="timecard.js"></script>
</html>
