web:
  build: .
  ports:
    - "8080:8080"
  links:
  - db
  volumes:
    - .:/app
db:
  image: postgres
  volumes:
    - ./pg_data:/var/lib/postgresql/data

testdb:
  image: postgres
  ports:
    - "5432:5432"

